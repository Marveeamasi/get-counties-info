<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your country</title>
  <style type="text/css">@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  *{
  margin:0px;
  padding:0px;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
  }
  Body{
  width:100vw; 
  margin:0;
  padding:0;
  
  }
  .wrapper{
  width:100%;
  background:white;
  border-radius:20px;
  box-shadow:10px 10px 30px rgba(0,0,0,0.2);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  Text-align:center;
  }
  .img{
  width:300px;
  height:300px;
  margin-left:20px;
  box-shadow:10px 10px 30px rgba(0,0,0,0.2);
  background-position:center;
  border-radius:50%;
  }
  .info{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-column-gap:10px;
  width:340px;
  position:absolute;
  bottom:10px;
  padding:10px;
  font-size:14px;
  
  }
  .info span:nth-child(1){
  border-right:1px solid black;
  }
  .info span:nth-child(2){
  border-right:1px solid black;
  }
  #text{
  
  Width:90%;
  display:block;
  margin:10px auto;
  Font-size:17px;
  padding:3px;
  }
  
  #text:focus{
  border:none;
  border-bottom:2px solid black;
  }
  a{
  Position:absolute;
  top:95%;
  Background:white;
  Text-decoration:none;
  left:50%;
  Transform:translate(-50%,-50%);
  Width:300px;
  Text-align:center;
  padding:3px 5px;
  color:#121212;
  border-radius:5px;
  box-shadow:10px 10px 30px rgba(0,0,0,0.2);
  }
  button{
  width:50%;
  height:50px;
  display:block;
  margin:10px auto;
  border-radius:30px;
  border:none;
  }
  button:hover{
  border:2px solid #111111;
  background:transparent;
  }</style>
</head>

<body>

  <div class="wrapper">
  <input placeholder="Enter any country name" value="Bharat" type="text" id="text" onchange="change()">
    <button onclick="change()">Search</button>
    
    <img class="img" src="#" alt="flag">
    <div class="info">
      <span>
        <p>Country:</p>
        <p id="c_name"></p>
      </span>
      <span>
        <p>Capital:</p>
        <p id="cp_name"></p>
      </span>
      <span>
        <p>Population:</p>
        <p id="p_num"></p>
      </span>
    </div>
  </div>
  
  <script>
  function change(){
   let img=document.querySelector('.img');
   let c_name=document.getElementById('c_name');
   let cp_name=document.getElementById('cp_name');
   let p_num=document.getElementById('p_num');
   
   let api="https://restcountries.com/v3.1/name/";
   let count=document.getElementById("text").value;
   if(count=="india" || count=="India"){
       count="Bharat"
   }
   if(count=="china" || count=="China" || count=="chin"){
       api="https://restcountries.com/v2/name/";
   }
   
  fetch(api+count).then((response)=>{
   
     return response.json();
     
   }).then(([data])=>{
      if(count=="china" || count=="China" || count=="chin"){
       c_name.innerHTML=data.name;
   }else{
       c_name.innerHTML=data.name.common;
   }
     img.src= data.flags.svg;
     
     cp_name.innerHTML=data.capital;
     p_num.innerHTML=data.population;
   }).catch((err)=>{
       console.log("Please enter valid country name");
   })
   
   }
   change();
   
  </script>
</body>
</html>
